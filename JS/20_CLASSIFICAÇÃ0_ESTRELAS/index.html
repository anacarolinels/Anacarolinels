<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Filmes Favoritos</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Selecione um Filme</option>
                <option value="eterno_brilho">Brilho Eterno de uma Mente sem Lembranças</option>
                <option value="lugar_longe">Um Lugar Bem Longe Daqui</option>
                <option value="espetacular_homem_aranha_2">O Espetacular Homem-Aranha 2</option>
                <option value="ponyo">Ponyo</option>
                <option value="um_dia">Um Dia</option>
                <option value="xmen_primeira_classe">X-Men: Primeira Classe</option>
                <option value="cento_e_um_dalmatas">101 Dálmatas</option>
                <option value="questao_tempo">Questão de Tempo</option>
                <option value="capitao_america_guerra_civil">Capitão América: Guerra Civil</option>
                <option value="resgate_soldado_ryan">O Resgate do Soldado Ryan</option>
            </select>
            <input type="number" id="rating-control" class="form-control" step="0.1" max="10" placeholder="Avalie de 1 a 10"
                disabled />
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Filme</th>
                    <th>Classificação</th>
                </tr>
            </thead>
            <tbody>
                <tr class="eterno_brilho">
                    <td>Brilho Eterno de uma Mente sem Lembranças</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="lugar_longe">
                    <td>Um Lugar Bem Longe Daqui</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="espetacular_homem_aranha_2">
                    <td>O Espetacular Homem-Aranha 2</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="ponyo">
                    <td>Ponyo</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="um_dia">
                    <td>Um Dia</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="xmen_primeira_classe">
                    <td>X-Men: Primeira Classe</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="cento_e_um_dalmatas">
                    <td>101 Dálmatas</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="questao_tempo">
                    <td>Questão de Tempo</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="capitao_america_guerra_civil">
                    <td>Capitão América: Guerra Civil</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="resgate_soldado_ryan">
                    <td>O Resgate do Soldado Ryan</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
