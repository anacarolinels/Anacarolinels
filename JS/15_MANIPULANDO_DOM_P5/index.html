<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Adicionar item na lista de compras</h2>
        <form id="itemForm" class="form-inline">
            <div class="form-group mb-2">
                <label for="item" class="sr-only">Item</label>
                <input type="text" class="form-control" id="item" placeholder="Item" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="quantity" class="sr-only">Quantidade</label>
                <input type="number" class="form-control" id="quantity" placeholder="Qtde" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="price" class="sr-only">Valor</label>
                <input type="number" class="form-control" id="price" placeholder="Valor" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>

        <h3>Itens</h3>
        <ul id="itemList" class="list-group"></ul>

        <h3>Resumo</h3>
        <ul id="summaryList" class="list-group"></ul>
        <p id="total" class="mt-3 font-weight-bold"></p>
    </div>

    <script>
        $(document).ready(function() {
            let items = [];

            $('#itemForm').on('submit', function(e) {
                e.preventDefault();

                const itemName = $('#item').val();
                const quantity = parseInt($('#quantity').val());
                const price = parseFloat($('#price').val());

                const item = {
                    name: itemName,
                    quantity: quantity,
                    price: price
                };

                items.push(item);
                updateItemList();
                updateSummaryList();
                updateTotal();

                $('#itemForm')[0].reset();
            });

            function updateItemList() {
                $('#itemList').empty();
                items.forEach((item, index) => {
                    $('#itemList').append(`
                        <li class="list-group-item list-item">
                            <span>${item.name} - R$${item.price.toFixed(2)}</span>
                            <span>
                                <button class="btn btn-success btn-sm" onclick="changeQuantity(${index}, 1)">+</button>
                                <button class="btn btn-warning btn-sm" onclick="changeQuantity(${index}, -1)">-</button>
                                <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">X</button>
                            </span>
                        </li>
                    `);
                });
            }

            function updateSummaryList() {
                $('#summaryList').empty();
                items.forEach(item => {
                    $('#summaryList').append(`
                        <li class="list-group-item list-item">
                            <span>${item.quantity} ${item.name} - R$${(item.quantity * item.price).toFixed(2)}</span>
                        </li>
                    `);
                });
            }

            function updateTotal() {
                let total = 0;
                items.forEach(item => {
                    total += item.quantity * item.price;
                });
                $('#total').text(`Total Geral: R$${total.toFixed(2)}`);
            }

            window.changeQuantity = function(index, change) {
                items[index].quantity += change;
                if (items[index].quantity <= 0) {
                    removeItem(index);
                } else {
                    updateItemList();
                    updateSummaryList();
                    updateTotal();
                }
            };

            window.removeItem = function(index) {
                items.splice(index, 1);
                updateItemList();
                updateSummaryList();
                updateTotal();
            };
        });
    </script>
</body>
</html>
