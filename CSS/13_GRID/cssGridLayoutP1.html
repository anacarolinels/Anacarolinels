<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Grid Layout CSS</title>
    <link rel="stylesheet" href="cssGridLayout.css">
</head>

<body>
    <h1>Exemplos de Grid Layout CSS</h1>

    <div class="grid-template">
        <h2>1) grid-template</h2>
        <div class="grid-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>

    <div class="column-gap">
        <h2>2) column-gap, row-gap, grid-column-gap e grid-row-gap</h2>
        <div class="grid-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>

    <div class="justify-items">
        <h2>3) justify-items</h2>
        <div class="grid-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>

   

</body>

</html>
