<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Parte 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Layout Parte 1</h1>

    <section id="grid-template">
        <h2>Grid Template</h2>
        <div class="grid-template">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

    <section id="grid-gaps">
        <h2>Grid Gaps</h2>
        <div class="grid-gaps">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

    <section id="justify-items">
        <h2>Justify Items</h2>
        <div class="justify-items">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

    <section id="align-items">
        <h2>Align Items</h2>
        <div class="align-items">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

    <section id="justify-content">
        <h2>Justify Content</h2>
        <div class="justify-content">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

    <section id="align-content">
        <h2>Align Content</h2>
        <div class="align-content">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>

    <section id="grid-auto">
        <h2>Grid Auto</h2>
        <div class="grid-auto">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </div>
    </section>
</body>
</html>
